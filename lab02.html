<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas::example2</title>
</head> 
<body>
    <canvas id="canvas" width="300" height="500" style="border: 1px solid #000000;"></canvas>
    <script>
        // for Canvas intellisense 
        var canvas = /** @type {HTMLCanvasElement} */ (document.getElementById('canvas'));
        if(canvas.getContext){
            var ctx = canvas.getContext('2d');
            //ctx.fillStyle="pink";
            //ctx.fillRect(10,10,200,300);
            ctx.font = "16px Arial";
            ctx.strokeText("Hello World",70,70);

            ctx.lineWidth= "5";
            ctx.strokeStyle= "red";
            ctx.strokeRect(10,10,200,300);

                                    
        }

    </script>
</body>
</html>
